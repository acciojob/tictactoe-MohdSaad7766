<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grocery Total Price</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <table>
    <caption><strong>Monthly Savings</strong></caption>
    <tr>
      <th>Item</th>
      <th>Prices in Rs</th>
    </tr>
    <tr>
      <td class="item">Tea</td>
      <td class="price" contenteditable="true">50</td>
    </tr>
    <tr>
      <td class="item">Coffee</td>
      <td class="price" contenteditable="true">70</td>
    </tr>
    <tr>
      <td class="item">Biscuits</td>
      <td class="price" contenteditable="true">100</td>
    </tr>
    <tr>
      <td class="item">Rice</td>
      <td class="price" contenteditable="true">130</td>
    </tr>
    <tr>
      <td class="item">Milk</td>
      <td class="price" contenteditable="true">50</td>
    </tr>
  </table>

  <button id="calculateBtn">Get Total Price</button>

  <script src="script.js"></script>
</body>
</html>
